apiVersion: v1beta1
kind: AgentConfig
metadata:
  name: agent
rendezvousIP: 192.168.50.22  
hosts: 
  - hostname: controlplane0
    interfaces:
      - name: enp1s0
        macAddress: 52:54:00:c9:e9:10
    rootDeviceHints: 
      deviceName: /dev/vda
    networkConfig: 
      interfaces:
        - name: enp1s0
          type: ethernet
          state: up
          mac-address: 52:54:00:c9:e9:10
          ipv4:
            enabled: true
            address:
              - ip: 192.168.50.22
                prefix-length: 24
            dhcp: false
      dns-resolver:
        config:
          server:
            - 192.168.50.1 
      routes:
        config:
          - destination: 0.0.0.0/0
            next-hop-address: 192.168.50.1
            next-hop-interface: enp1s0
            table-id: 254
